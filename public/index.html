<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Đăng ký</h1>
        <input type="text" name="username" id="register-input-username">
        <input type="password" name="password" id="register-input-password">
        <input type="button" value="Đăng ký" onclick="register()">
    </div>
    <div>
        <h1>Đăng nhập</h1>
        <input type="text" name="username" id="login-input-username">
        <input type="password" name="password" id="login-input-password">
        <input type="button" value="Đăng ký" onclick="login()">
    </div>
</body>

</html>
